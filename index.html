<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        #builder {
            border: 2px solid black;
        }

        button {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row col-6">
                <div class="editor col">
                    <button onclick="AddElement('h1')">Header</button>
                    <button onclick="AddElement('p')">Paragraph</button>
                    <button onclick="AddElement('hr')">hr line</button>
                </div>
                <div class="elementlist col">
                    <select id="element-selector" multiple>

                    </select>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea id="inline-text" style="width: 100%;"></textarea>
                    </div>
                </div>
            </div>


            <div id="builder" class=" col-6">

            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <button id="event-builder" class="btn-primary">CLICK ME !</button>
            </div>
            <a target="_blank" href="http://google.com" onclick="prevent(event)" >bing website</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
